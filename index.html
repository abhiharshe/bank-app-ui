<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<title>Login</title>
		<!-- Fontawesome CDN Link -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/auth.css" />
	</head>
	<body>
		<div class="container">
			<input type="checkbox" id="flip" />
			<div class="cover">
				<div class="front">
					<div class="text">
						<span class="text-1"> Sahakarmarharshi Hon. Jaywantrao Bhosale (Appa) Nagari Sahakari Patsanstha </span>
						<span class="text-2">Marya., Karad</span>
					</div>
				</div>
			</div>
			<div class="auth">
				<div class="form-content">
					<div class="login-form">
						<div class="title">Login</div>
						<form action="#">
							<div class="input-boxes">
								<div class="input-box">
									<i class="fas fa-envelope"></i>
									<input type="text" placeholder="Enter your email" required />
								</div>
								<div class="input-box">
									<i class="fas fa-lock"></i>
									<input type="password" placeholder="Enter your password" required />
								</div>
								<div class="text"><a href="#">Forgot password?</a></div>
								<div class="input-box">
									<button class="auth-submit">Submit</button>
								</div>
								<a href="home.html" style="display: block">Home</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
